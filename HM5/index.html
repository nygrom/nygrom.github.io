<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HW Counter</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<button id="start">START</button>
	<div>
    	<img src="https://avatars.mds.yandex.net/get-mpic/1362400/img_id6243220799065997047.jpeg/9hq" alt="">
  </div>
  <div id="count">0</div>
  <button id="stop">STOP</button>
  <button id="reset">RESET</button>
  <script>
  	var startBtn=document.querySelector("#start");
  	var stopBtn=document.querySelector("#stop");
  	var counterBlock=document.querySelector("#count");
    var resBtn=document.querySelector("#reset");
  	var counter=0;
    var timer

  	startBtn.onclick= function(){
  		// alert("Поехали!");
  		timer=setInterval( function(){
  			counterBlock.innerHTML = counter;
  			


        if (counter > 9){
      counterBlock.style.padding="20px 86px";
    }
    else {
      counterBlock.style.padding="20px 96px";
    };




        counter++;
  		},1000);

  	}

  	stopBtn.onclick= function(){
  		// alert("Приехали!");
  		clearInterval(timer);
  		
  	}
    resBtn.onclick= function(){
      counter=0;
      counterBlock.innerHTML = "0";
    }
      
      

  </script>
</body>
</html>
