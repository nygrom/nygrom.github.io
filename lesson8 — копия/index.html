<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson 8 to do list</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<h1>To-Do List</h1>
		<input id="addTusk" type="text">
		<button type="submit" id="buttonAdd">add tusk</button>
		<div id="tuskArea">
		</div>
	</div>

  <script>
  	var btnAdd=document.querySelector("#buttonAdd");
  	var tusk=document.querySelector("#addTusk");
  	var divList=document.querySelector("#tuskArea");





  		btnAdd.onclick=function(){
  		var txt=tusk.value;
  		tusk.value="";

  		divList.insertAdjacentHTML('beforeEnd', [
      '<div>',
        '<strong>' + txt + "    " + '</strong>',
        '<button id="removeBtn">Done!</button>',
      '</div>'
    ].join('') );

    };



 
  	document.querySelector("#tuskArea").onclick = function(event){
    var el = event.target;
    if (el.matches('button')) 
      el.closest('div').remove();
 		};
  </script>
</body>
</html>
